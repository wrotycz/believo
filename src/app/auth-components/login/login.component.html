<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
  <main class="mdl-layout__content">
    <form name="form" (ngSubmit)="login()" #form="ngForm">
      <div class="mdl-card mdl-shadow--6dp">
        <div class="mdl-card__supporting-text">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" name="username" id="username"
                   [(ngModel)]="model.username" #username="ngModel" required/>
            <label class="mdl-textfield__label" for="username">Username</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="password" name="password" id="userpass"
                   [(ngModel)]="model.password" #password="ngModel" required/>
            <label class="mdl-textfield__label" for="userpass">Password</label>
          </div>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <button type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Log in
          </button>
        </div>
      </div>
    </form>
  </main>
</div>
