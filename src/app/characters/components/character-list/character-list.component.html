<div class="mdl-grid">
  <div class="mdl-cell mdl-card mdl-shadow--2dp" *ngFor="let character of characters">
    <app-character [character]="character"></app-character>
  </div>
  <div class="mdl-cell mdl-card mdl-shadow--2dp">
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" routerLink="create">
      <i class="material-icons">add</i>
    </button>
  </div>
</div>
