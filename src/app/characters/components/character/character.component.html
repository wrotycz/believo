<div class="app-character-card mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">{{character.name}}</h2>
  </div>
  <br><br>
  <div class="mdl-card__supporting-text">
    Player: {{character.player}}
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" [routerLink]="getLink()">
      Proceed
    </a>
  </div>
</div>
